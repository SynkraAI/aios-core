pack:
  name: design
  version: 2.0.0
  short-title: Design System Squad
  description: >-
    Elite squad of 11 design system minds + orchestrator for building,
    auditing, and scaling design systems. Covers Atomic Design, design tokens,
    CSS architecture, accessibility, design language, frontend architecture,
    and organizational scaling. Merged with operational tooling from
    design-system-alan: state persistence, YOLO mode, Tailwind v4/Shadcn,
    health metrics, bundle audit, and design fidelity validation.
  author: Synkra AIOS
  icon: "\U0001F3A8"
  slashPrefix: design
  entry_agent: design-chief.md

# 100% INDEPENDENT - NO EXTERNAL DEPENDENCIES (merged from design-system-alan)
independence: true
independence_details: |
  This squad is completely self-contained:
  - No database required
  - No external APIs
  - No cloud services
  - Works with any codebase (React, Vue, HTML/CSS)
  - All operations are filesystem-based

# Squad Architecture
squad:
