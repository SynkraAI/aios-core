# Pattern Library (DS-xxx)
pattern_library:
  prefix: DS
  naming_convention:
    format: "{PREFIX}-{CATEGORY}-{NUMBER}"
    example: "DS-TP-001"
  categories:
    - id: TP
      name: "Task Patterns"
      description: "Patterns for design system task execution"
    - id: EP
      name: "Executor Patterns"
      description: "Patterns for executor types and selection"
    - id: PP
      name: "Process Patterns"
      description: "Patterns for design system workflows"
    - id: CP
      name: "Component Patterns"
      description: "Patterns for component creation and governance"
    - id: AP
      name: "Audit Patterns"
      description: "Patterns for design system audits"
    - id: DP
      name: "Documentation Patterns"
      description: "Patterns for design system documentation"
  patterns: []

# Task Standards
task_standards:
  enforce_anatomy: true
  validator: "DS-TP-001"
  required_fields:
    - task_name
    - status
    - responsible_executor
    - execution_type
    - input
    - output
    - action_items
    - acceptance_criteria
  optional_fields:
    - estimated_time
    - dependencies
    - templates
    - quality_gate
    - handoff

# Executor Types
executor_types:
  human:
    id: "DS-EP-001"
    name: "Human Executor"
    use_for:
      - "Stakeholder presentations"
      - "Brand direction decisions"
      - "Governance policy approval"
  agent:
    id: "DS-EP-002"
    name: "Agent Executor (AI)"
    use_for:
      - "Interface inventory audit"
      - "Component documentation generation"
      - "Token architecture design"
      - "Accessibility compliance check"
  hybrid:
    id: "DS-EP-003"
    name: "Hybrid Executor"
    use_for:
      - "Component review and approval"
      - "Design language validation"
      - "Pattern library curation"
  worker:
    id: "DS-EP-004"
    name: "Worker Executor"
    use_for:
      - "Token file generation"
      - "Component scaffolding"
      - "Documentation export"

executor_selection:
  requires_creativity: human
  requires_judgment: [human, hybrid]
  requires_speed: [agent, worker]
  requires_consistency: worker
  requires_validation: hybrid
  requires_learning: agent

# Workflow Configuration
workflow_config:
  checkpoint_policy: always_active
  checkpoint_modes:
    always_active: "Every checkpoint MUST pass"
    skip_on_override: "Can skip with manual approval"
    advisory: "Only alerts, doesn't block"
  fail_fast: true
  allow_manual_override: false

# Quality Gates
quality_gates:
  - id: "QG-DS-001"
    name: "Request Classification"
    type: routing
  - id: "QG-DS-002"
    name: "Diagnosis Complete"
    type: blocking
  - id: "QG-DS-003"
    name: "Implementation Review"
    type: blocking
  - id: "QG-DS-004"
    name: "Architecture Validation"
    type: blocking
  - id: "QG-DS-005"
    name: "Final Quality Check"
    type: blocking

