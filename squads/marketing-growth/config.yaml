# ============================================
# Scripts
# ============================================
scripts:
  integrations:
    - integrations/instagram-api.md
    - integrations/linkedin-api.md
  validation: []

# ============================================
# MMOS Integration (Preparado)
# ============================================
mmos_integration:
  enabled: false
  mind_mapping: {}

