# Template: Complete Mind DNA
# Usage: Output of synthesize-mind task
# Combined Voice DNA + Thinking DNA + Synthesis

mind_dna:
  metadata:
    expert_name: "{expert_name}"
    mind_slug: "{mind_slug}"
    domain: "{domain}"
    extraction_date: "{date}"
    fidelity_level: "Basic|Intermediate|Premium|Elite"
    fidelity_percentage: "0%"
    voice_score: "0/10"
    thinking_score: "0/9"
    total_sources: 0
    version: "1.0.0"
    dna_mental_coverage:
      layer_1_behavioral_patterns: false    # → voice_dna.writing_style + tone.by_context
      layer_2_communication_style: false     # → voice_dna.vocabulary + storytelling + tone
      layer_3_routines_habits: false         # → thinking_dna.recognition_patterns
      layer_4_recognition_patterns: false    # → thinking_dna.recognition_patterns.instant_detection
      layer_5_mental_models: false           # → thinking_dna.frameworks + heuristics
      layer_6_values_hierarchy: false        # → voice_dna.immune_system + anti_patterns
      layer_7_core_obsessions: false         # → thinking_dna.anti_patterns + attention_triggers
      layer_8_productive_paradoxes: false    # → synthesis.voice_thinking_tensions
      layers_covered: "0/8"

  identity_statement: "{expert_name} writes/speaks like ________________"

  voice:
    vocabulary:
      power_words: []
      signature_phrases: []
      metaphors: []
      rules:
        always_use: []
        never_use: []
        transforms: []

