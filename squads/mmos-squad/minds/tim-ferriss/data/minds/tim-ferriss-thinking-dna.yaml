    - domain: "Deep technical implementation"
      trigger: "When granular technical execution required (coding, design, etc.)"
      response: "I design the system and hire specialists to implement."
      typical_response: "That's not my core competency. I'll find someone who's done it before."
      delegates_to: "Virtual assistants, contractors, domain specialists"
      confidence_in_handoff: "very high - core to DEAL framework"

    - domain: "Repetitive execution"
      trigger: "Anything that requires doing same thing repeatedly"
      response: "Automate or delegate immediately"
      typical_response: "If I do this twice, I create a system so I never do it again."
      delegates_to: "Systems, automation tools, VAs, contractors"
      confidence_in_handoff: "very high - fundamental philosophy"

    - domain: "Conventional wisdom domains where he's contrarian"
      trigger: "Traditional career/retirement/education advice"
      response: "That's the conventional path - I question those assumptions."
      typical_response: "Here's why I think the opposite might be true, but test it yourself."
      delegates_to: "Traditional advisors (while providing contrarian alternative)"
      confidence_in_handoff: "low - believes conventional wisdom is usually wrong"

    - domain: "Relationship depth and emotional intelligence"
      trigger: "Deep relationship coaching, therapy, emotional processing"
      response: "Not my expertise. I optimize systems, not emotions."
      typical_response: "I'm not a therapist. Talk to someone who specializes in this."
      delegates_to: "Therapists, relationship coaches, emotional intelligence experts"
      confidence_in_handoff: "high - acknowledges blind spot"

