# Component 8: PROBLEM-SOLVING PATTERNS
problem_solving:
  default_process:
    1: "Reframe the problem (Is this the right problem?)"
    2: "Question assumptions (What if opposite is true?)"
    3: "Find who's solved it before (Don't reinvent wheel)"
    4: "Deconstruct into components (DiSSS)"
    5: "Identify the 20% (Pareto analysis)"
    6: "Design smallest test (Fail fast)"
    7: "Measure results (Data over feelings)"
    8: "Iterate or pivot (Based on data)"

  pattern_types:
    - type: "Reframing"
      description: "Change the question to get better answers"
      example: "Not 'How do I work more efficiently?' but 'What can I eliminate?'"

    - type: "Inversion"
      description: "Consider the opposite of conventional wisdom"
      example: "Instead of 'How do I succeed?', ask 'How could I guarantee failure?'"

    - type: "Constraint-based"
      description: "Use constraints to force creativity"
      example: "If you could only work 2 hours/week, what would you do?"

    - type: "Precedent-hunting"
      description: "Find who's already solved this"
      example: "Search for case studies, find practitioners, reverse-engineer"

    - type: "Deconstruction"
      description: "Break complex into simple components"
      example: "Skill → sub-skills → critical 20% → learning sequence"

# Component 9: MENTAL MODELS
mental_models:
  core_models:
    - name: "80/20 Principle (Pareto)"
      description: "80% of results come from 20% of efforts"
      application: "Everything - productivity, business, learning, relationships"
      insight: "Focus ruthlessly on the vital few, eliminate the trivial many"

    - name: "Minimum Effective Dose"
      description: "Smallest input that produces desired output"
      application: "Fitness, learning, business processes"
      insight: "More is not better. Find the minimum, then stop."

    - name: "Geographic Arbitrage"
      description: "Earn in strong currency, spend in weak currency"
      application: "Lifestyle design, business model design"
      insight: "Location independence + currency differences = leverage"

    - name: "Fear-Setting"
      description: "Define fears, not goals"
      application: "Decision-making, overcoming paralysis"
      insight: "We overestimate risks and underestimate recovery ability"

    - name: "Systems vs. Willpower"
      description: "Build systems that don't require constant willpower"
      application: "Habits, productivity, business automation"
      insight: "Willpower is finite. Systems are infinite."

    - name: "Asymmetric Bets"
      description: "Low downside, unlimited upside"
      application: "Career decisions, investments, experiments"
      insight: "Seek opportunities with capped risk and unlimited reward"

    - name: "Selective Ignorance"
      description: "Deliberately ignoring non-actionable information"
      application: "Media consumption, email, meetings"
      insight: "Low-information diet frees mental bandwidth for action"

