# INTEGRATION TEMPLATES
# ============================================================================

integration_examples:
  deal_time_tracking:
    description: "Integrate time tracking with DEAL framework execution"
    tools: ["Toggl Track", "pandas"]
    workflow: |
      1. Start Toggl timer when beginning task
      2. Tag with DEAL phase (Define/Eliminate/Automate/Liberate)
      3. Export weekly data via API
      4. Run pandas 80/20 analysis
      5. Generate report: "Which 20% of tasks create 80% of value?"

  experiment_tracking:
    description: "Track body hacking experiments with MLflow"
    tools: ["MLflow", "pandas"]
    workflow: |
      1. Define experiment (e.g., "Slow-carb diet test")
      2. Log parameters (diet rules, duration, metrics)
      3. Track daily measurements (weight, energy, focus)
      4. Compare runs (different variations)
      5. Identify MED (minimum effective dose)

  automation_workflow:
    description: "Automate email batching with n8n or Zapier"
    tools: ["n8n OR Zapier", "Gmail API"]
    workflow: |
      1. Filter incoming emails by priority
      2. Batch low-priority emails
      3. Send digest 2x/day (10am, 4pm)
      4. Auto-archive newsletters for weekly review
      5. Track time saved

