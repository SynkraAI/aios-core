    minimum: 2  # Percentage points
    expected: 5
    maximum: 10  # Diminishing returns beyond this

  time_to_excellent:
    from_poor: "3-5 iterations"
    from_acceptable: "2-3 iterations"
    from_good: "1-2 iterations"

# Warning Thresholds
warning_thresholds:
  fidelity_regression:
    trigger: -5  # Alert if drops 5+ points
    action: "Review recent changes"

  stale_validation:
    days: 30  # Alert if not tested in 30 days
    action: "Schedule retest"

  low_layer_completion:
    layers: [6, 7, 8]  # These are often incomplete
    threshold: "incomplete"
