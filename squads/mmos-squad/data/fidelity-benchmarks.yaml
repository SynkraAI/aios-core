# Fidelity Benchmarks
# Purpose: Expected fidelity levels and targets for cognitive clones
# Used by: emulator agent (test-fidelity.md task)

# Rating System
rating_system:
  excellent:
    range: [94, 100]
    description: "Indistinguishable from original - DNA Mentalâ„¢ complete"
    requirements:
      - "All 8 layers documented and validated"
      - "Blind test passed with 94%+ accuracy"
      - "At least 10 sources triangulated"
    production_ready: true

  good:
    range: [85, 93]
    description: "High quality with minor gaps"
    requirements:
      - "Layers 1-6 complete, 7-8 partially documented"
      - "Standard test passed"
      - "At least 5 sources"
    production_ready: true

  acceptable:
    range: [70, 84]
    description: "Functional but needs improvement"
    requirements:
      - "Layers 1-4 complete"
      - "Quick test passed"
      - "Basic source coverage"
    production_ready: false

  poor:
    range: [0, 69]
    description: "Not ready for use"
    requirements:
      - "Incomplete layer documentation"
      - "Failed basic tests"
    production_ready: false

# Category Weights
category_weights:
  personality_alignment: 0.25
  knowledge_accuracy: 0.25
  communication_style: 0.20
  framework_application: 0.20
  edge_case_handling: 0.10

# Test Protocol Thresholds
protocol_thresholds:
  quick:
    questions: 5
    duration_minutes: 5
    pass_threshold: 70
    use_case: "Rapid iteration during development"

  standard:
    questions: 15
    duration_minutes: 10
    pass_threshold: 85
    use_case: "Production readiness validation"

  comprehensive:
    questions: 30
    duration_minutes: 15
    pass_threshold: 90
    use_case: "High-stakes or regulated deployments"

  blind:
    questions: "variable"
    duration_minutes: "variable"
    pass_threshold: 94
    use_case: "Gold standard - indistinguishability test"

