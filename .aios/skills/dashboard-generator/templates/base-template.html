<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | Dashboard Interativo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <style>
        /* ========================================
           DESIGN SYSTEM - Base Variables
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors - Customize here */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;

            /* Backgrounds */
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --light: #f1f5f9;

            /* Text */
            --text-primary: #ffffff;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;

            /* Gradients */
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-hover: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);

            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;

            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.15);

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
            --transition-slow: 350ms ease;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ========================================
           LAYOUT COMPONENTS
           ======================================== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }

        /* Header */
        .header {
            background: var(--gradient);
            padding: var(--spacing-lg) 0;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--spacing-xs);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header-title p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: var(--spacing-sm);
            background: var(--dark-light);
            padding: var(--spacing-sm);
            border-radius: var(--radius-lg);
            margin: var(--spacing-lg) 0;
            overflow-x: auto;
            box-shadow: var(--shadow-md);
        }

        .nav-tab {
            padding: var(--spacing-sm) var(--spacing-md);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
            white-space: nowrap;
        }

        .nav-tab:hover {
            background: var(--dark-lighter);
            color: var(--text-primary);
        }

        .nav-tab.active {
            background: var(--gradient);
            color: var(--text-primary);
            box-shadow: var(--shadow-md);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================================
           UI COMPONENTS
           ======================================== */

        /* Cards */
        .card {
            background: var(--dark-light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
        }

        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }

        /* Stat Cards */
        .stat-card {
            background: var(--dark-light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
            transition: all var(--transition-base);
            border: 2px solid transparent;
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-sm);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-change {
            margin-top: var(--spacing-sm);
            font-size: 0.85rem;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .stat-change.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stat-change.danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Comparison Cards */
        .comparison-card {
            background: var(--dark-light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all var(--transition-base);
        }

        .comparison-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .comparison-card h3 {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .comparison-values {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .before, .after {
            flex: 1;
            text-align: center;
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
        }

        .before {
            background: rgba(239, 68, 68, 0.1);
        }

        .after {
            background: rgba(16, 185, 129, 0.1);
        }

        .before .label, .after .label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .before .value, .after .value {
            display: block;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .before .value {
            color: var(--danger);
        }

        .after .value {
            color: var(--success);
        }

        .arrow {
            font-size: 2rem;
            color: var(--text-secondary);
        }

        .impact {
            text-align: center;
            font-size: 0.9rem;
            color: var(--success);
            font-weight: 600;
        }

        /* Progress Bars */
        .progress-bar-container {
            margin: var(--spacing-md) 0;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 12px;
            background: var(--dark-lighter);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: var(--radius-lg);
            transition: width 1s ease;
            animation: progressGrow 1.5s ease-out;
        }

        @keyframes progressGrow {
            from { width: 0; }
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
            margin: var(--spacing-lg) 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--dark-light);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        thead {
            background: var(--gradient);
        }

        th {
            padding: var(--spacing-md);
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        td {
            padding: var(--spacing-md);
            border-top: 1px solid var(--dark-lighter);
        }

        tbody tr {
            transition: background var(--transition-fast);
        }

        tbody tr:hover {
            background: var(--dark-lighter);
        }

        /* Chart Container */
        .chart-container {
            background: var(--dark-light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            box-shadow: var(--shadow-md);
        }

        .chart-container h3 {
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 768px) {
            .header-title h1 {
                font-size: 1.8rem;
            }

            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                overflow-x: scroll;
            }

            .comparison-values {
                flex-direction: column;
            }

            .arrow {
                transform: rotate(90deg);
            }
        }

        /* ========================================
           PRINT STYLES
           ======================================== */
        @media print {
            .header {
                position: relative;
            }

            .nav-tabs {
                display: none;
            }

            .tab-content {
                display: block !important;
                page-break-after: always;
            }

            .card, .chart-container {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-title">
                    <h1>{{TITLE}}</h1>
                    <p>{{SUBTITLE}}</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            {{TABS}}
        </nav>

        <!-- Tab Content Areas -->
        {{CONTENT}}
    </main>

    <!-- JavaScript -->
    <script>
        // Tab Navigation
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        // Initialize first tab
        document.addEventListener('DOMContentLoaded', () => {
            const firstTab = document.querySelector('.nav-tab');
            if (firstTab) firstTab.click();
        });

        // Chart.js Global Configuration
        Chart.defaults.color = '#cbd5e1';
        Chart.defaults.borderColor = '#334155';
        Chart.defaults.font.family = "'Inter', sans-serif";

        // Add your chart initialization code here
        {{CHART_SCRIPTS}}
    </script>
</body>
</html>
