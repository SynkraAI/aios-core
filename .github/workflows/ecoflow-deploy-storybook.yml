name: Deploy EcoFlow Storybook

on:
  push:
    branches: [main]
    paths:
      - 'packages/ecoflow-design-system/**'
      - '.github/workflows/ecoflow-deploy-storybook.yml'

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: packages/ecoflow-design-system

      - name: Build Storybook
        run: npm run build-storybook
        working-directory: packages/ecoflow-design-system

      - name: Add .nojekyll file
        run: touch packages/ecoflow-design-system/storybook-static/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/ecoflow-design-system/storybook-static
          destination_dir: ecoflow
          cname: false

      - name: Comment deployment URL
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            const url = 'https://luizfosc.github.io/aios-core/ecoflow/';
            console.log(`ðŸš€ Storybook deployed to: ${url}`);
