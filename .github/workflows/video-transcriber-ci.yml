name: Video Transcriber CI

on:
  push:
    paths:
      - 'tools/video-transcriber/**'
  pull_request:
    paths:
      - 'tools/video-transcriber/**'

defaults:
  run:
    working-directory: tools/video-transcriber

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install ruff
      - run: ruff check src/ tests/
      - run: ruff format --check src/ tests/

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]"
      - run: pytest tests/ --cov=video_transcriber --cov-report=term-missing --cov-fail-under=65
      - name: Upload coverage
        if: matrix.python-version == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tools/video-transcriber/.coverage
