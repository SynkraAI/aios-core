<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Transcription Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-box .value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-box.error-box {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 40px;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .current-video {
            background: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .current-video h3 {
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .current-video .name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #1b5e20;
            word-break: break-all;
        }

        .recent-list {
            list-style: none;
        }

        .recent-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recent-item .name {
            font-weight: 500;
            flex: 1;
        }

        .recent-item .meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.running {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.stopped {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .update-time {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .eta {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .eta h3 {
            color: #856404;
            margin-bottom: 5px;
        }

        .eta .time {
            font-size: 1.5rem;
            font-weight: bold;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Batch Transcription</h1>
            <p id="projectName">Loading...</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">
                <span class="status-indicator" id="statusIndicator"></span>
                Status do Processo
            </h2>

            <div class="stats-grid">
                <div class="stat-box">
                    <h3>Total de Videos</h3>
                    <div class="value" id="totalVideos">-</div>
                </div>
                <div class="stat-box">
                    <h3>Concluidos</h3>
                    <div class="value" id="completed">-</div>
                </div>
                <div class="stat-box">
                    <h3>Restantes</h3>
                    <div class="value" id="remaining">-</div>
                </div>
                <div class="stat-box error-box" id="errorBox" style="display: none;">
                    <h3>Erros</h3>
                    <div class="value" id="errorCount">0</div>
                </div>
                <div class="stat-box">
                    <h3>Progresso</h3>
                    <div class="value" id="percent">-</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">
                        <span id="progressText">0%</span>
                    </div>
                </div>
            </div>

            <div class="current-video" id="currentVideoBox" style="display: none;">
                <h3>Video atual</h3>
                <div class="name" id="currentVideoName">-</div>
            </div>

            <div class="eta" id="etaBox" style="display: none;">
                <h3>Tempo Estimado Restante</h3>
                <div class="time" id="etaTime">-</div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Ultimas Transcricoes</h2>
            <ul class="recent-list" id="recentList">
                <li style="text-align: center; color: #999;">Aguardando primeira transcricao...</li>
            </ul>
        </div>

        <div class="update-time" id="updateTime">
            Carregando...
        </div>
    </div>

    <script>
        const STATUS_FILE = 'batch-status.json';
        let updateInterval;

        function formatTime(hours) {
            if (hours < 1) {
                return `${Math.round(hours * 60)} minutos`;
            } else if (hours < 24) {
                const h = Math.floor(hours);
                const m = Math.round((hours - h) * 60);
                return `${h}h ${m}min`;
            } else {
                const d = Math.floor(hours / 24);
                const h = Math.round(hours % 24);
                return `${d}d ${h}h`;
            }
        }

        async function updateStatus() {
            try {
                const response = await fetch(STATUS_FILE + '?' + new Date().getTime());
                const data = await response.json();

                // Project name
                if (data.project_name) {
                    document.getElementById('projectName').textContent = data.project_name;
                    document.title = `Batch Transcription - ${data.project_name}`;
                }

                // Update stats
                document.getElementById('totalVideos').textContent = data.total_videos;
                document.getElementById('completed').textContent = data.completed;
                document.getElementById('remaining').textContent = data.remaining;
                document.getElementById('percent').textContent = data.percent + '%';

                // Error count
                if (data.errors > 0) {
                    document.getElementById('errorBox').style.display = 'block';
                    document.getElementById('errorCount').textContent = data.errors;
                }

                // Update progress bar
                document.getElementById('progressFill').style.width = data.percent + '%';
                document.getElementById('progressText').textContent = data.percent + '%';

                // Status indicator
                const indicator = document.getElementById('statusIndicator');
                indicator.className = data.is_running
                    ? 'status-indicator running'
                    : 'status-indicator stopped';

                // Current video
                if (data.current_video && data.is_running) {
                    document.getElementById('currentVideoBox').style.display = 'block';
                    document.getElementById('currentVideoName').textContent = data.current_video;
                } else {
                    document.getElementById('currentVideoBox').style.display = 'none';
                }

                // ETA
                if (data.remaining > 0 && data.is_running && data.estimated_hours_remaining > 0) {
                    document.getElementById('etaBox').style.display = 'block';
                    document.getElementById('etaTime').textContent = formatTime(data.estimated_hours_remaining);
                } else {
                    document.getElementById('etaBox').style.display = 'none';
                }

                // Recent transcriptions
                const recentList = document.getElementById('recentList');
                if (data.recent_transcriptions && data.recent_transcriptions.length > 0) {
                    recentList.innerHTML = data.recent_transcriptions.map(item => `
                        <li class="recent-item">
                            <span class="name">${item.name}</span>
                            <div class="meta">
                                <span>${item.size_mb} MB</span>
                                <span>${item.time}</span>
                            </div>
                        </li>
                    `).join('');
                } else {
                    recentList.innerHTML = '<li style="text-align: center; color: #999;">Aguardando primeira transcricao...</li>';
                }

                // Timestamp
                const timestamp = new Date(data.timestamp);
                document.getElementById('updateTime').textContent =
                    `Ultima atualizacao: ${timestamp.toLocaleTimeString('pt-BR')}`;

            } catch (error) {
                console.error('Erro ao carregar status:', error);
                document.getElementById('updateTime').textContent =
                    'Erro ao carregar dados. Verifique se o processo esta rodando.';
            }
        }

        // Update every 5 seconds
        updateStatus();
        updateInterval = setInterval(updateStatus, 5000);

        window.addEventListener('beforeunload', () => {
            clearInterval(updateInterval);
        });
    </script>
</body>
</html>
